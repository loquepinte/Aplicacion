<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/img/icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/estilos.css">
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    body {
      background: linear-gradient(rgba(93, 9, 121, .3), rgba(155, 35, 234, .7)), url(/static/img/bg2.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      max-height: 800px;
    }

    form {
      background: linear-gradient(rgba(14, 98, 119, 0.2), rgba(253, 212, 77, 0.2));
      color: white;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 30px;
      box-shadow: 8px 8px 25px black;
    }
    footer{
      position: fixed;
    }
  </style>
  <title>Envia tu mail</title>
</head>

<body>
  <!-- BARRA DE NAVEGACION -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
      <a class="navbar-brand" href="../"><img src="/static/img/logo3icon.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../">Inicio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../principal/">Restaurantes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Cambio de contraseña:</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="row py-4">
    <div class="col-sm-2"></div>
    <div class="form-group col-sm-6">
      <form method="POST" class="form-signin">{% csrf_token %}
        <h1 class="h3">Olvidaste o quieres cambiar tu contraseña?</h1>
        <h3>No te preocupes, introduce tu email aquí:</h3>
        <input name="email" class="form-control" placeholder="Correo Electronico" type="email" id="id_email"
          required="true">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviarme a mi correo</button>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <!-- PIE DE PAGINA -->
  {% include "footer.html" %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
